<div style="height: 100%;">
  @switch (role) {
    @case ('ADMIN') {
      <app-home-admin [role]="role"></app-home-admin>
    }
    @case ('BRANCH') {
      <app-home-branch [role]="role"></app-home-branch>
    }
    @case ('SUPER_ADMIN') {
      <app-home-super-admin [role]="role"></app-home-super-admin>
    }
    @default {
      <app-page-not-found></app-page-not-found>
    }
  }
</div>
