<div style="display: flex; justify-content: center;">
  <mat-stepper #stepper style="margin-top: 10px" [orientation]="(stepperOrientation | async)!" [linear]="true">
    <mat-step label="Verificación de Usuario" editable="false" [completed]="isEmailVerified">
      <div style="display: flex; flex-direction: column; gap: 8px; margin: 10px">
        <div>
          <mat-form-field appearance="outline" subscriptSizing="dynamic">
            <mat-label>Email</mat-label>
            <input matInput [(ngModel)]="verificationDto.email">
          </mat-form-field>
        </div>
        <div>
          <button matButton="filled" (click)="onSendCode(stepper)">Enviar código</button>
        </div>
      </div>
    </mat-step>
    <mat-step label="Verificación de Código" editable="false" [completed]="isCodeVerified">
      <div style="display: flex; flex-direction: column; gap: 8px; margin: 10px">
        <div>
          <mat-form-field appearance="outline" subscriptSizing="dynamic">
            <mat-label>Código</mat-label>
            <input matInput [(ngModel)]="verificationDto.code">
          </mat-form-field>
        </div>
        <div>
          <button matButton="filled" (click)="onVerifyCode(stepper)">Validar código</button>
        </div>
      </div>
    </mat-step>
    <mat-step label="Cambia tu contraseña" editable="false">
      <div style="display: flex; flex-direction: column; gap: 8px; margin: 10px">
        <div>
          <mat-form-field appearance="outline" subscriptSizing="dynamic">
            <mat-label>Nueva contraseña</mat-label>
            <input matInput [(ngModel)]="verificationDto.password">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline" subscriptSizing="dynamic">
            <mat-label>Repita la contraseña</mat-label>
            <input matInput [(ngModel)]="verificationDto.confirmPassword">
          </mat-form-field>
        </div>
        <mat-checkbox [(ngModel)]="verificationDto.invalidateTokens">
          Invalidar tokens/sesiones previas
        </mat-checkbox>
        <div>
          <button matButton="filled" (click)="onUpdatePassword()">Actualizar Contraseña</button>
        </div>
      </div>
    </mat-step>
  </mat-stepper>
</div>
