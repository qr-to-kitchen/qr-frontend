<div style="width: min(500px, 90vw);">
  <h2 mat-dialog-title>Nuevo usuario y restaurante</h2>
  <mat-dialog-content>
    <mat-tab-group mat-stretch-tabs="false">
      <mat-tab label="Usuario">
        <div class="tab-content">
          <mat-form-field appearance="outline" subscriptSizing="dynamic" style="margin: 10px">
            <mat-label>Email</mat-label>
            <input matInput [(ngModel)]="data.createRestaurantUser.user.email"/>
          </mat-form-field>
          <mat-form-field appearance="outline" subscriptSizing="dynamic" style="margin: 10px">
            <mat-label>Nombre de usuario</mat-label>
            <input matInput [(ngModel)]="data.createRestaurantUser.user.username"/>
          </mat-form-field>
          <mat-form-field appearance="outline" subscriptSizing="dynamic" style="margin: 10px">
            <mat-label>ContraseÃ±a</mat-label>
            <input matInput [(ngModel)]="data.createRestaurantUser.user.password">
          </mat-form-field>
        </div>
      </mat-tab>
      <mat-tab label="Restaurante">
        <div class="tab-content">
          <mat-form-field appearance="outline" subscriptSizing="dynamic" style="margin: 10px">
            <mat-label>Nombre</mat-label>
            <input matInput [(ngModel)]="data.createRestaurantUser.restaurant.name"/>
          </mat-form-field>
        </div>
      </mat-tab>
    </mat-tab-group>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close [disabled]="creating">Cancelar</button>
    <button matButton="filled" [disabled]="creating" (click)="onCreateRestaurantWithUser()">
      <mat-icon>save</mat-icon>
      <span>Crear</span>
    </button>
    @if (creating) {
      <mat-progress-spinner diameter="24" mode="indeterminate"></mat-progress-spinner>
    }
  </mat-dialog-actions>
</div>
