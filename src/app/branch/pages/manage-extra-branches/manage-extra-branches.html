<div style="display: flex; flex-direction: column; height: 100%;">
  <mat-card style="margin: 10px">
    <div style="display: flex; align-items: center; gap: 8px; font-weight: 600; margin: 8px 16px;">
      <mat-icon>restaurant</mat-icon>
      <span>Gesti√≥n de extras</span>
    </div>
    @if (dataLoaded) {
      <div style="margin: 8px 16px;">
        <table mat-table [dataSource]="extraBranches">
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef style="font-weight: 600; background: #f5f5f5;"> Nombre </th>
            <td mat-cell *matCellDef="let e">
              <div style="font-weight: 500;">{{ e.extra.name }}</div>
            </td>
          </ng-container>
          <ng-container matColumnDef="basePrice">
            <th mat-header-cell *matHeaderCellDef style="font-weight: 600; background: #f5f5f5;"> Precio base </th>
            <td mat-cell *matCellDef="let e">
              <div style="font-weight: 500;">S/.{{ e.extra.basePrice }}</div>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns" style="cursor: pointer" (click)="manageExtraBranch(row)"></tr>
        </table>
      </div>
    } @else {
      <div style="display: flex; justify-content: center; margin: 10px 0">
        <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
      </div>
    }
  </mat-card>
</div>
